<script language="JavaScript" type="text/javascript">
newWindow="";
windowOpen = false;
function takeaway() {
doWindow("takeaway.html");
}
function doWindow(filename) {
while(filename.indexOf("+") > 0){
filename = filename.replace("+", " ");
}
if (!newWindow.closed && newWindow.location){
newWindow.location.href = filename;
newWindow.focus();
}else {
newWindow=window.open(filename,'Title','toolbar=0,location=0,status=0,menubar=0,scrollbars=yes,resizable=yes,width=760,height=600');
if (!newWindow.opener) {
newWindow.opener = self;
}
newWindow.focus();
windowOpen = true;
}
}
function reveal_discovery(id) {
var e = document.getElementById(id);
if(e.style.display == 'block'){
e.style.display = 'none';
}else{
e.style.display = 'block';
}
}
</script>
